<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Reviews</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <!-- AOS Animation Library -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="container">
      <!-- Title -->
      <div class="title" data-aos="fade-down" data-aos-duration="1000">
        <h2><i class="fas fa-star"></i> Our Reviews <i class="fas fa-star"></i></h2>
        <div class="underline"></div>
      </div>
      <!-- Review -->
      <article class="review" data-aos="fade-up" data-aos-duration="1000">
        <div class="img-container">
          <img src="person-1.jpeg" id="person-img" alt="developer image">
        </div>
        <h4 id="author">Sara Jones</h4>
        <p id="job">UX Designer</p>
        <p id="info">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto asperiores debitis incidunt, eius earum ipsam cupiditate libero? Iste, doloremque nihil?
        </p>
        <!-- Navigation Buttons -->
        <div class="button-container">
          <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
          <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
        </div>
        <!-- Random Button -->
        <button class="random-btn">Surprise Me</button>
      </article>
    </section>
  </main>
  <!-- AOS Animation Script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <!-- JavaScript -->
  <script src="logic.js"></script>
</body>
</html>
